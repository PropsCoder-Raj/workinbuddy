<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar mode="ios" color="white">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button color="orange" text=""></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title color="orange" mode="md">Package History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" *ngIf="!historyStatus && !skeletonStatus">
    <img src="assets/img/history.png" alt="">
    <h5>No history</h5>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ng-container *ngIf="skeletonStatus">
          <ion-item lines="full">
            <ion-label>
              <ion-row>
                <ion-col>
                  <h3><ion-skeleton-text style="height: 13px;" animated></ion-skeleton-text></h3>
                  <div><ion-skeleton-text style="height: 7px;margin-top: 5px;" animated></ion-skeleton-text></div>
                </ion-col>
              </ion-row>
            </ion-label>
          </ion-item>
          <ion-item lines="full">
            <ion-label>
              <ion-row>
                <ion-col>
                  <h3><ion-skeleton-text style="height: 13px;" animated></ion-skeleton-text></h3>
                  <div><ion-skeleton-text style="height: 7px;margin-top: 5px;" animated></ion-skeleton-text></div>
                </ion-col>
              </ion-row>
            </ion-label>
          </ion-item>
        </ng-container>
        <ng-container *ngIf="!skeletonStatus && historyStatus">
          <ng-container *ngFor="let item of historyArr">
            <ion-item lines="full" *ngIf="item.data.type === 'package'">
              <ion-label>
                <ion-row>
                  <ion-col size="6">
                    <h3><ion-text color="orange">{{item.packageData.name}} Package</ion-text></h3>
                    <div>{{item.data.timestamp.toDate() | date : 'dd/MM/yyyy hh:mm a'}}</div>
                  </ion-col>
                  <ion-col size="6">
                    <h3 class="ion-text-right">AED {{item.data.amount}}</h3>
                  </ion-col>
                </ion-row>
              </ion-label>
            </ion-item>
          </ng-container>
        </ng-container>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
